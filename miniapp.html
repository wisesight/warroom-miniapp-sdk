<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <script src="sdk.js"></script>
</head>
<style>
    body {
        background: #eee;
        padding: 10px;
    }
</style>
<body>
    <h4>This is warroom mini app </h4>
    <p>Status: <span id="status"></span></p>
</body>
<script>
    
    (async () => {
        await window.Warroom.init({ appType:'taskpane', appId: '117454667' })
        document.getElementById('status').innerHTML = '<span class="badge rounded-pill bg-success">Ready</span>'

        // (GET) Step 1: call methods to get informantion from WARROOM
        const clientInformation = await window.Warroom.getClientInformation()
        
        const currentSubject = await window.Warroom.getSubject()

        const currentAgent = await window.Warroom.getCurrentAgent()

        const currentThread = await window.Warroom.getCurrentThread()

        const currentCase = await window.Warroom.getCurrentCase()

        const currentUser = await window.Warroom.getCurrentUser()

        const focusedPost = await window.Warroom.getFocusedPost()
        
        const userCaseHistory = await window.Warroom.getUserCaseHistory()

        // (COMMAND) 
        await window.Warroom.sendMessage({text: 'I love you'})

        await window.Warroom.resize({size: 'full' }) // 'half','full','taskpane'

        await window.Warroom.closeMiniApp()

        // (EVENT) Step 1: call methods to listen event from WARROOM
        window.Warroom.onNewCase((d) => {
            console.log(d)
        })

        window.Warroom.onFocusChanged((d) => {
            console.log(d)
        })

        window.Warroom.onAssignedCase((d) => {
            console.log(d)
        })

        window.Warroom.onReply((d) => {
            console.log(d)
        })

        window.Warroom.onReplyFormChange((d) => {
            console.log(d)
        })

        window.Warroom.onTagged((d) => {
            console.log(d)
        })

        window.Warroom.onCloseCase((d) => {
            console.log(d)
        })

        window.Warroom.onFilterChanged((d) => {
            console.log(d)
        })

        window.Warroom.onAgentStatusChanged((d) => {
            console.log(d)
        })

        window.Warroom.onRefreshThread((d) => {
            console.log(d)
        })

    })()

</script>
</html>
