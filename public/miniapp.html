<style>
    body {
        background: #eee;
        padding: 10px;
    }
    #debug-information{
        font-size: 9px;
        height: 150px;
        overflow-y: scroll;
    }
    .response{
        margin-bottom: 10px;
        word-wrap: break-word;
    }
</style>
<body>
    <h4>This is warroom mini app </h4>
    <p>Status: <span id="status"></span></p>
    <div id="debug-information">

    </div>
    <h3>Waroom Data</h3>
    <p><button class="btn btn-outline-dark btn-sm" id="get-client">Retrive Client Information</button></p>
    <p><button class="btn btn-outline-dark btn-sm" id="get-subject">Retrive Subject Information</button></p>
    <p><button class="btn btn-outline-dark btn-sm" id="get-current-agent">Retrive Current Agent Information</button></p>
    <p><button class="btn btn-outline-dark btn-sm" id="get-current-thread">Retrive Current Thread</button></p>
    <p><button class="btn btn-outline-dark btn-sm" id="get-current-case">Retrive Current Case</button></p>
    <p><button class="btn btn-outline-dark btn-sm" id="get-current-user">Retrive Current User (Social network)</button></p>
    <p><button class="btn btn-outline-dark btn-sm" id="get-focus-post">Retrive Focused Post</button></p>
    <p><button class="btn btn-outline-dark btn-sm" id="get-user-case-history">Retrieve Current Case History</button></p>
    <h3>Control</h3>
    <p><button class="btn btn-sm btn-info">Taskpane</button> <button class="btn btn-sm btn-warning">Half</button> <button class="btn btn-sm btn-success">Full</button> <button class="btn btn-sm btn-danger">Close</button></p>
</body>
<script>
    
    function appendResponse (text) {
        document.getElementById('debug-information').insertAdjacentHTML( 'afterbegin', `<strong>${ new Date().toString()}</strong><div class="response">${JSON.stringify(text, null, '\t')}</div>` );
    };

    (async () => {
        applicationStatus = await window.Warroom.init({ appType:'taskpane', appId: '117454667' })
        document.getElementById('status').innerHTML = '<span class="badge rounded-pill bg-success">Ready</span>'

        document.getElementById('get-client').addEventListener('click', async (e) => {
            const clientInformation = await window.Warroom.getClientInformation()
            appendResponse(clientInformation)
        })    
        
        document.getElementById('get-subject').addEventListener('click', async (e) => {
            const currentSubject = await window.Warroom.getSubject()
            appendResponse(currentSubject)
        })    
        

        document.getElementById('get-current-agent').addEventListener('click', async (e) => {
            const currentAgent = await window.Warroom.getCurrentAgent()
            appendResponse(currentAgent)
        })    

        document.getElementById('get-current-thread').addEventListener('click', async (e) => {
            const currentThread = await window.Warroom.getCurrentThread()
            appendResponse(currentThread)
        })    

        document.getElementById('get-current-case').addEventListener('click', async (e) => {
            const currentCase = await window.Warroom.getCurrentCase()
            appendResponse(currentCase)
        })    

        document.getElementById('get-current-user').addEventListener('click', async (e) => {
            const currentUser = await window.Warroom.getCurrentUser()
            appendResponse(currentUser)
        })    

        document.getElementById('get-focus-post').addEventListener('click', async (e) => {
            const focusedPost = await window.Warroom.getFocusedPost()
            appendResponse(focusedPost)
        })    

        document.getElementById('get-user-case-history').addEventListener('click', async (e) => {
            const userCaseHistory = await window.Warroom.getUserCaseHistory({socialIdList: ["wisesightofficial", "wisesighttwitter", "w!s3zight"]})
            appendResponse(userCaseHistory)
        })    

        // // (COMMAND)

        // window.Warroom.onReplyFormChange((d) => {

        // })

        // window.Warroom.onTagged((d) => {
        //     console.log(d)
        // })

        window.Warroom.onCloseCase((d) => {
            appendResponse(d)
        })
